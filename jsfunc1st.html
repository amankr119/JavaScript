<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-function</title>
</head>
<body>
    <h1>JavaScript function</h1>
    <p>Go on console and see the outputs</p>
    <script>
        function avg(a,b){
            c=(a+b)/2;
            return c;
        }
        c1=avg(4,6);
        c2=avg(5,7);
        console.log(c1,c2);
    </script>
</body>
</html>
