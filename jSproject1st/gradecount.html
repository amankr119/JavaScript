<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>

    <title>marks-calculation-app</title>
</head>

<body>
    <div class="container d-block p-2 bg-dark text-white position-absolute top-50 start-50 translate-middle ">
        <h1>Percentage and Grade calculation</h1>

        <div class="app-form shadow-none p-3 mb-5 bg-light rounded">
            <div class="app-forn-group d-flex p-2 ">
                <input type="text" class="app-form-control" id="wb" placeholder="Web Programming">
            </div>
            <div class="app-forn-group d-flex p-2 ">
                <input type="text" class="app-form-control" id="mth" placeholder="Math">
            </div>
            <div class="app-forn-group d-flex p-2 ">
                <input type="text" class="app-form-control" id="cms" placeholder="Computer">
            </div>
            <div class="app-forn-group d-flex p-2 ">
                <input type="text" class="app-form-control" id="phy" placeholder="Physics">
            </div>
            <div class="d-inline-flex p-2">
                <input type="button" class="app-form-button" value="Show Percentage" onclick="calcy()">
            </div>

        </div>
        <div class="app-form-group showdata d-inline-flex p-2">
            <p id="showData"> </p>
        </div>
    </div>

    <script>
        let calcy = () => {
            let wb = document.getElementById("wb").value;
            let mth = document.getElementById("mth").value;
            let cms = document.getElementById("cms").value;
            let phy = document.getElementById("phy").value;
            let Grade = '';

            let totalgrade = parseFloat(wb) + parseFloat(mth) + parseFloat(cms) + parseFloat(phy);
            //alert(totalgrade);

            let perc = (totalgrade / 400) * 100;
            //alert(perc);
            debugger;
            if (perc <= 100 && perc >= 80) {
                Grade = 'A+';
            }
            else if (perc <= 79 && perc >= 70) {
                Grade = 'A';
            }
            else if (perc <= 69 && perc >= 58) {
                Grade = 'B+';
            }
            else if (perc <= 57 && perc >= 45) {
                Grade = 'B';
            }
            else if (perc <= 44 && perc >= 35) {
                Grade = 'C';
            }
            else {
                Grade = 'F';
            }

            if (Grade == 'F') {
                document.getElementById("showData").innerHTML = `Out of 400 your total is ${totalgrade} and percentage is ${perc}%. <br> your Grade is ${Grade}. you are fail`;
            }
            else {
                document.getElementById("showData").innerHTML = `Out of 400 your total is ${totalgrade} and percentage is ${perc}%. <br> your Grade is ${Grade}. you are pass`;
            }

        }

    </script>

</body>
