<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-variable</title>
</head>
<body>
    <script>
        var num1=50;
        var num2=60;
        console.log(num1+num2);

        //Number
        var n1=44;
        var n2=55.44;

        //string
        var str1="this is string";
        var str2='this is also a string';

        //objects
        var marks={
            Aman:95, Rahul:88,Akash:92.5
        }
        console.log(marks);

        //booleans
        var a=true;
        var b=false;
        console.log(a,b);

        //var undefined
        var und=undefined;
        console.log(und);

        var n=null;
        console.log(n);
    </script>
</body>
</html>
